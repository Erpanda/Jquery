<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .error { color: red; display: none; font-size: 14px; }
        input { margin: 5px; padding: 8px; width: 200px; }
        button { padding: 10px 15px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Iniciar Sesión</h2>
    <input class="entrada" type="text" id="usuario" placeholder="Usuario"><br>
    <input class="entrada" type="password" id="password" placeholder="Contraseña"><br>
    <button id="loginBtn">Ingresar</button>
    <p class="error" id="mensajeError">⚠️ Usuario o contraseña vacíos</p>

    <script src="main.js">
    </script>
</body>
</html>
