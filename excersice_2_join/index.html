<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLES.CSS">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Registro</title>
</head>
<body>

    <form class="container">
        <h2>Registro</h2>
        <fieldset>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="ejemplo@mail.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="..." minlength="8" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje - (Opcional)"></textarea>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>

    <div id="respuesta"><b>✅ ¡Registro exitoso!</b></div>

    <script src="script.js"></script>

</body>
</html>
